
<html>
<head>
  <title>Video Player using HLS With Quality Controls</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  <style>
    /* Body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* Center video container */
    .video-container {
      width: 100%;
      max-width: 800px;
      background-color: #000;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    
    .video-container h3{
      color: #eee;
      text-align: center;
    }

    /* Loader Styling */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #fff;
      font-weight: bold;
      display: none;
    }

    .loader::after {
      content: '‚è≥ Loading...';
      font-size: 20px;
      animation: spin 1.5s infinite linear;
    }

    /* Loader Animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Video styling */
    video {
      width: 100%;
      height: 100%;
      background-color: #000;
      border-radius: 10px;
      transition: opacity 0.5s ease;
    }

    /* Plyr Custom Controls (optional) */
    .plyr__controls {
      background-color: rgba(0, 0, 0, 0.7);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .video-container {
        width: 95%;
        max-width: 100%;
      }
    }

  </style>
</head>
<body>

  <div class="video-container">
    <div class="loader" id="loader"></div>
    <video id="player" controls></video>

    <h3>if player doesn't work. please Retry after sometime</h3>

  </div>
  <script src="//cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById('player');
      const loader = document.getElementById('loader');
      const source = "https://jcevents.jiocinema.com/bpk-tv/JC_NickSD/JCHLS/hdntl=exp=1733552544~acl=%2f*~id=f50bffb821e8470f92eea0041a04b501~data=hdntl~hmac=a74616807308f7f8111afa3a0988fbb67461b278798e4a7aef5f691c24c2dabc/JC_NickSD-audio_33648_hin=33600-video=148000.m3u8";
      const defaultOptions = {};

      // Show loading spinner
      loader.style.display = 'block';

      if (Hls.isSupported()) {
        const hls = new Hls();

        // Load video source
        hls.loadSource(source);

        // Event listener when the manifest is parsed (video metadata is ready)
        hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
          const availableQualities = hls.levels.map(level => level.height);

          defaultOptions.controls = [
            'play-large',
            'play',
            'progress',
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'airplay',
            'fullscreen'
          ];

          // Add quality control option
          defaultOptions.quality = {
            default: availableQualities[0],
            options: availableQualities,
            forced: true,
            onChange: (e) => updateQuality(e)
          };

          // Initialize Plyr with options
          new Plyr(video, defaultOptions);

          // Hide loader once video is ready
          loader.style.display = 'none';
          video.style.opacity = 1;
        });

        // Attach the media to hls.js
        hls.attachMedia(video);

        // Save the hls instance globally
        window.hls = hls;
      } else {
        // If HLS is not supported, show a fallback error message
        loader.textContent = 'HLS not supported in this browser. Please use a compatible browser.';
      }

      // Function to update video quality based on user selection
      function updateQuality(newQuality) {
        window.hls.levels.forEach((level, levelIndex) => {
          if (level.height === newQuality) {
            window.hls.currentLevel = levelIndex;
          }
        });
      }
    });
  </script>

</body>
</html>
