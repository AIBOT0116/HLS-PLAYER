<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player using HLS.js with Headers</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  <style>
    /* Body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* Center video container */
    .video-container {
      width: 100%;
      max-width: 800px;
      background-color: #000;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .video-container h3 {
      color: #eee;
      text-align: center;
    }

    /* Loader Styling */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #fff;
      font-weight: bold;
      display: none;
    }

    .loader::after {
      content: '‚è≥ Loading...';
      font-size: 20px;
      animation: spin 1.5s infinite linear;
    }

    /* Loader Animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Video styling */
    video {
      width: 100%;
      height: 100%;
      background-color: #000;
      border-radius: 10px;
      transition: opacity 0.5s ease;
    }

    /* Plyr Custom Controls (optional) */
    .plyr__controls {
      background-color: rgba(0, 0, 0, 0.7);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .video-container {
        width: 95%;
        max-width: 100%;
      }
    }

  </style>
</head>
<body>

<div class="video-container">
  <div class="loader" id="loader"></div>
  <video id="player" controls></video>
  <h3>If the player doesn't work, please try again later.</h3>
</div>

<script src="//cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const video = document.getElementById('player');
  const loader = document.getElementById('loader');

  const sourceUrl = "https://solhtvhls.wns.live/hls/stream.m3u8";

  // Show the loading spinner
  loader.style.display = 'block';

  if (Hls.isSupported()) {
    const hls = new Hls({
      xhrSetup: function (xhr) {
        // Add custom headers to bypass 403 error
        xhr.setRequestHeader('Referer', 'https://aibot0116.github.io/HLS-PLAYER/');  // Use the actual website URL that hosts the stream
        xhr.setRequestHeader('User-Agent', 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36');
      }
    });

    // Load the source URL using HLS.js
    hls.loadSource(sourceUrl);

    hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
      const availableQualities = hls.levels.map(level => level.height);

      const options = {
        controls: ['play-large', 'play', 'progress', 'current-time', 'duration', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
        quality: {
          default: availableQualities[0],
          options: availableQualities,
          forced: true,
          onChange: (e) => updateQuality(e),
        }
      };

      // Initialize Plyr
      const player = new Plyr(video, options);

      // Hide the loader once the video is ready
      loader.style.display = 'none';
      video.style.opacity = 1;
    });

    hls.on(Hls.Events.ERROR, function (event, data) {
      console.error("HLS.js error:", data);
      if (data.fatal) {
        switch (data.fatal) {
          case Hls.ErrorTypes.NETWORK_ERROR:
            console.error("Network error. Unable to load stream.");
            break;
          case Hls.ErrorTypes.MEDIA_ERROR:
            console.error("Media error while loading stream.");
            break;
          case Hls.ErrorTypes.OTHER_ERROR:
            console.error("An unknown error occurred:", data);
            break;
          default:
            console.error("Unexpected error:", data);
        }
      }
    });

    // Attach the media to HLS.js
    hls.attachMedia(video);
    window.hls = hls;

  } else {
    // If HLS is not supported, show an error message
    loader.textContent = 'HLS not supported in this browser. Please use a compatible browser.';
  }

  // Function to update video quality based on user selection
  function updateQuality(newQuality) {
    window.hls.levels.forEach((level, levelIndex) => {
      if (level.height === newQuality) {
        window.hls.currentLevel = levelIndex;
      }
    });
  }
});
</script>

</body>
</html>
